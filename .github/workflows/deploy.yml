name: Build & Deploy to Hostinger

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install and build theme
        working-directory: wp-content/themes/erikr
        run: |
          npm install
          npm run build   # produces dist/

      - name: Add Hostinger to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "$PORT" -H "$HOST" >> ~/.ssh/known_hosts
        env:
          HOST: ${{ secrets.HOSTINGER_HOST }}
          PORT: ${{ secrets.HOSTINGER_PORT }}

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${SSH_KEY}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
        env:
          SSH_KEY: ${{ secrets.HOSTINGER_SSH_KEY }}

      - name: Upload built files (dist â†’ hostinger/public_html/wp-content/themes/erikr/dist)
        working-directory: wp-content/themes/erikr
        run: |
          ssh -p "$PORT" "$USER@$HOST" "mkdir -p public_html/wp-content/themes/erikr/dist"
          scp -P "$PORT" -r dist/* "$USER@$HOST:public_html/wp-content/themes/erikr/dist/"
        env:
          USER: ${{ secrets.HOSTINGER_USER }}
          HOST: ${{ secrets.HOSTINGER_HOST }}
          PORT: ${{ secrets.HOSTINGER_PORT }}
